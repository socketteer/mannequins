<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        .slideshow-container img {
            max-width: 800px;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none;
            object-fit: contain;
        }
        
        .slideshow-container img.active {
            display: block;
        }
        
        .counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #666;
            font-size: 14px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow"></div>
    <div class="counter" id="counter"></div>

    <script>
        // List of files in the gallery folder
        const galleryFiles = [
            'animationhunt.gif',
            'animationunhap.gif',
            'cellular.gif',
            'maze.gif',
            'metarecursive.png',
            'Screenshot_2024-07-03_at_11.08.58_AM.png',
            'Screenshot_2024-07-03_at_11.11.55_AM.png',
            'Screenshot_2024-07-03_at_11.13.30_AM.png',
            'Screenshot_2024-07-03_at_11.56.34_AM.png',
            'Screenshot_2024-07-03_at_11.58.53_AM.png',
            'Screenshot_2024-07-03_at_11.59.37_AM.png',
            'jumpscare.jpeg'
        ];
        
        const slideshow = document.getElementById('slideshow');
        const counter = document.getElementById('counter');
        let currentIndex = 0;
        let autoAdvanceTimer = null;
        const images = [];
        
        // Create and append images
        galleryFiles.forEach(filename => {
            const img = document.createElement('img');
            img.src = `gallery/${filename}`;
            img.alt = filename;
            img.onerror = function() {
                console.error(`Failed to load: ${filename}`);
            };
            slideshow.appendChild(img);
            images.push(img);
        });
        
        // Function to show a specific image
        function showImage(index) {
            // Remove active class from all images
            images.forEach(img => img.classList.remove('active'));
            
            // Add active class to current image
            if (images[index]) {
                images[index].classList.add('active');
                currentIndex = index;
                updateCounter();
            }
        }
        
        // Function to go to next image
        function nextImage() {
            const nextIndex = (currentIndex + 1) % images.length;
            showImage(nextIndex);
            resetTimer();
        }
        
        // Function to update counter display
        function updateCounter() {
            counter.textContent = `${currentIndex + 1} / ${images.length}`;
        }
        
        // Function to reset the auto-advance timer
        function resetTimer() {
            if (autoAdvanceTimer) {
                clearTimeout(autoAdvanceTimer);
            }
            autoAdvanceTimer = setTimeout(nextImage, 30000); // 30 seconds
        }
        
        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            if (event.key === ' ' || event.key === 'Spacebar') {
                event.preventDefault(); // Prevent page scroll
                nextImage();
            }
        });
        
        // Initialize - show first image
        if (images.length > 0) {
            showImage(0);
            resetTimer();
        }
    </script>
</body>
</html>
